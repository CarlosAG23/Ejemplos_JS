        input:optional{

    <script>
        var visible = false;
        function iniciar() {      
            var elemento = document.getElementById("menu-img");
            elemento.addEventListener("click", mostrarMenu);
        }
        function mostrarMenu() {
            var elemento = document.getElementById("menuprincipal");
            if (!visible) {
                elemento.style.display = "block";
                visible = true;
            } else {
                elemento.style.display = "none";
                visible = false;
            }
        }
        var nombre1, nombre2;
        function iniciar2(){
            var boton = document.getElementById("Enviar");
            boton.addEventListener("click", enviarformulario);
            nombre1 = document.getElementById("nombre");
            nombre2 = document.getElementById("apellido");
            nombre1.addEventListener("input", validacion);
            nombre2.addEventListener("input", validacion);
            validacion();            
        }
        function enviarformulario(){
            var formulario = document.querySelector("form[name='registrar']");
            var valido = formulario.checkValidity();
            if(valido){
                formulario.submit();
            }else{
                alert("Complete los campos para enviar el formulario");
            }
        }
        function validacion(){
            if(nombre1.value == "" && nombre2.value == ""){
                nombre1.setCustomValidity("Ingrese el nombre y el apellido");
                nombre1.style.background = "#ffdddd";
                nombre2.style.background = "#ffdddd";
            }else{
                nombre1.setCustomValidity("");
                nombre1.style.background = "#ffffff";
                nombre2.style.background = "#ffffff";
            }
        }
        window.addEventListener("load", iniciar2);
        window.addEventListener("load", iniciar);
    </script>
</head>

    <section class="secioformulario"> 
        <div class="form-wrapper">
            <form name="registrar" action="procesar.php" method="get">            
                <h1>Por favor, llene el siguiente formulario.</h1>            
                <div class="campos">
                    <label>Nombre:
                        <input type="text" name="nombre" id="nombre" required>
                    </label>
                    <label>Apellido:
                        <input type="text" name="apellido" id="apellido" required>
                    </label>
                    <label>Correo:
                        <input type="email" name="correo" id="correo" required>
                    </label>
                    <label>Pais:
                        <input type="text" name="pais" id="pais" required>
                    </label>      
                    <label>Asunto:
                        <input type="text" name="asunto" id="asunto" required>
                    </label>                    
                    <textarea name="mensaje" id="mensaje" placeholder="Escriba un mensaje"></textarea>                                              
                </div>
                <div class="condiciones">
                    <label>Acepto los terminos y condiciones.
                        <input type="checkbox" name="terminos" id="terminos">
                    </label>  
                </div>
                <p>
                    <input type="submit" value="Enviar" id="Enviar">
                </p>
            </form>
